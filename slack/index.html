<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack Login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="logincenter">
        <div class="leftlogin">
            <img src="" alt="">
            <h2>Turn your ideas into reality.</h2>
            <p>start for free and get attractive offers from the community</p>
        </div>

        <div class="rightlogin">
            <img src="" alt="">
            <h1>Login to your account</h1>
            <p id="see">See what is going on with your business</p>
            <div class="gsign">
                <img src="" alt="">
                <p>continue with Google</p>
            </div>
            <div class="onelign">
                <div class="line"> </div>
                <p id="inline">or Sign in with Email</p>
                <div class="line"> </div>
            </div>

            <form action="">
                <label for="Email">Email</label>
                <input type="email" name="email" id="email">
                <label for="Password">Password</label>
                <input type="password" name="password" id="pass">
                <label for="remember">Remember Me</label>
                <input type="checkbox" name="remember" id="remember">
                <a href="#">Forgot Password?</a>

                <button type="submit">Login</button>
            </form>

            <p>Not registered Yet? <a href="#">Create an account</a></p>
        </div>
    </div>
</body>
</html>
